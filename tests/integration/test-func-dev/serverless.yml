
service: aws-rust # NOTE: update this with your service name
provider:
  name: aws
  runtime: provided.al2023
  memorySize: 128

package:
#  individually: true # creates one artifact for each function
  exclude:
    - ./**
  include:
    - ./target/release/test
plugins:
  - serverless-rust

custom:
  rust:
    profile: dev

functions:
  hello:
    handler: test-func
    tags:
      rust: true